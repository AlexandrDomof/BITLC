<nav class="bg-gray-800">
  <div class="flex items-center">
    <img src="../../assets/AbraXasa.png" alt="Logo" class="h-8 mr-2 ml-4">
    <h1 class="text-white text-lg text-right font-bold">AbraXasa LLCE-WebApp</h1>
  </div>
  <a href="#" class="bg-gray-900 text-white rounded-md px-3 ml-4 py-2 text-sm font-medium" aria-current="page"
    routerLink="/home">Home</a>
</nav>


<main>

  <div class="mx-10 my-5">

    <h1 class="text-center font-bold">CheckModus</h1>

    <div class="inline-flex justify-between space-x-4">
      <!-- <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded " (click)="onPreviosClick()" >
            Previos
        </button> -->

      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" (click)="onNextClick()">
        Next
      </button>

      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        (click)="onAntwortPruefen(getScFrageElement(scfragen,indx))">
        Answer
      </button>
    </div>

    <h3 class="font-bold text-right">Frage {{indx+1}}({{getScFrageElement(scfragen,indx).qid}})/{{scfragen.length}}</h3>
    <h2>{{getScFrageElement(scfragen,indx).qtxt}}</h2>

    <br>


    <!-- SCSCSCSCSCSCSCSCSCSCSCSCSCSCSCSCSCSCSCSC -->


    <div *ngIf="getScFrageElement(scfragen,indx).qtyp==='sc'">

      <div class="flex flex-col space-y-2">

        <label class="inline-flex items-center">
          <input type="radio" class="form-radio" name="radio-group" value="A" [(ngModel)]="selectedAntwort">
          <span class="ml-2">{{getScFrageElement(scfragen,indx).qanswers[0].txt}}</span>
        </label>

        <label class="inline-flex items-center">
          <input type="radio" class="form-radio" name="radio-group" value="B" [(ngModel)]="selectedAntwort">
          <span class="ml-2">{{getScFrageElement(scfragen,indx).qanswers[1].txt}}</span>
        </label>

        <label class="inline-flex items-center">
          <input type="radio" class="form-radio" name="radio-group" value="C" [(ngModel)]="selectedAntwort">
          <span class="ml-2">{{getScFrageElement(scfragen,indx).qanswers[2].txt}}</span>
        </label>

        <label class="inline-flex items-center">
          <input type="radio" class="form-radio" name="radio-group" value="D" [(ngModel)]="selectedAntwort">
          <span class="ml-2">{{getScFrageElement(scfragen,indx).qanswers[3].txt}}</span>
        </label>

        <label class="inline-flex items-center">
          <input type="radio" class="form-radio" name="radio-group" value="E" [(ngModel)]="selectedAntwort">
          <span class="ml-2">{{getScFrageElement(scfragen,indx).qanswers[4].txt}}</span>
        </label>

      </div>

      <!-- <div *ngFor="let item of items; let i=index">
        <label class="inline-flex items-center mt-3">
           <input type="radio" class="form-radio" name="radio-group" value=item.value [(ngModel)]="selectedAntwort">
           <span class="ml-2">{{getScFrageElement(scfragen,indx).qanswers[i].txt}}</span>
        </label>
      </div> -->


    </div>


    <!-- MCMCMCMCMCMCMCMCMCMCMC -->

    <div *ngIf="getScFrageElement(scfragen,indx).qtyp==='mc'">

      <div *ngFor="let item of items; let i=index">
        <label class="inline-flex items-center mt-3">
          <input type="checkbox" [(ngModel)]="item.selected" class="form-checkbox h-5 w-5 text-indigo-600">
          <span class="ml-2 text-gray-700">{{getScFrageElement(scfragen,indx).qanswers[i].txt}}</span>
        </label>
      </div>

    </div>

    <!-- FIFIFIFIFIFIFIFIFIFI -->

    <div *ngIf="getScFrageElement(scfragen,indx).qtyp==='fi'">
      <div class="mt-4">
        <label for="inputField" class="lock text-green-700 font-bold">Answer eingabe:</label>
        <input id="inputField" type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          [(ngModel)]="selectedAntwort">
      </div>

    </div>

    <h3 class="font-bold text-right text-red-700">Fehler: {{fehler}}</h3>
    <h3 class="font-bold text-right text-green-700">Richtig: {{richtig}}</h3>
    <h3 class="font-bold text-right text-blue-700">Ãœberspingt: {{uberspingt}}</h3>


  </div>


</main>
